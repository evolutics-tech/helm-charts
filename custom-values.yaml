replicaCount: 1
fullnameOverride: ets
port: 80
image:
  repository: docker.io/evoluticstech/ets-core-frontend-staging-client
  pullPolicy: Always
  tag: 483

env_secrets:
  enabled: false
  name: evolutics

imagePullSecrets:
  - name: "ets-core-frontend"

service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    cert-manager.io/acme-challenge-type: dns01
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/proxy-body-size: 75M
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/session-cookie-name: sticky-cookie
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "36000"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "12000"
  hosts:
  - host: ets-test.evoluticstech.com
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - hosts:
    - ets-test.evoluticstech.com
    secretName: ets-test.evoluticstech.com
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
volumes: []
volumeMounts: []

extraEnv:
  enabled: false
  values:
    NAME: hello
    ENV: prod
